name: hauth
version: 0.1.0.0
description: Please see the README on GitHub at <https://github.com/githubuser/hauth#readme>
author: Author name here
maintainer: example@example.com
copyright: 2020 Author name here
license: BSD3
github: githubuser/hauth
extra-source-files:
- README.md
- ChangeLog.md
dependencies:
- base >=4.7 && <5
library:
  source-dirs: src
  exposed-modules:
  - Lib
executables:
  hauth-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hauth
tests:
  hauth-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hauth
